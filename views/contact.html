        <header>

                <source media="(max-width:600px)" srcset="images/intersticeLogo-01.svg">
                <source media="(min-width:601px)" srcset="images/intersticeLogo-01.svg">

        <main id="clearfix">
            <div id="h1bg">
                 <h1>Contact</h1>
           </div>

       
       
        <form method="get" action="thanks.html">
               
                <fieldset>
                      
                          <label>Name:</label>
                          <input type="text" name="name" required>

                        
                          <label>Email:</label>
                          <input type="email" name="email"
                          placeholder="someone@gmail.com" required>

                        
                          <label>Phone:</label>
                          <input  type="tel" name="phone"
                           placeholder="##########" maxlength="10">
               
                </fieldset>

                  <fieldset>
                      <label>Comments:</label>
                      <textarea  maxlength='10'; rows="10" cols="10"></textarea>
                      <input id="button" type="Submit" value="Send">
                  </fieldset>
                  <p>To contact me about work, questions about my work, or anything else, fill out the comment section and leave away to contact you.</p>
                  </form>
                 
                 
        </main>
        <img id="design" src="images/DESIGN1504x146.png" alt="design text">
